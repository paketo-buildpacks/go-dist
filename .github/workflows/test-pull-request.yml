name: Test Pull Request

on:
  pull_request:
    branches:
    - master

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Unit Tests
      run: ./scripts/unit.sh

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout
      uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true
    - name: Run Integration Tests
      run: ./scripts/integration.sh
      env:
        GIT_TOKEN: ${{ github.token }}
        CNB_BUILDER_IMAGE: ${{ secrets.CNB_BUILDER_IMAGE }}

  approve:
    name: Auto Approve
    runs-on: ubuntu-latest
    needs: integration
    steps:
    - name: Parse Author and Number
      id: event
      run: |
        echo "::set-output name=author::$(jq -r .pull_request.user.login ${{ github.event_path }})"
        echo "::set-output name=number::$(jq -r .number ${{ github.event_path }})"
    - name: Checkout
      uses: actions/checkout@v2
    - name: Approve
      uses: paketo-buildpacks/github-config/actions/pull-request/approve@master
      with:
        user: paketo-bot
        token: ${{ secrets.PAKETO_BOT_GITHUB_TOKEN }}
        author: ${{ steps.event.outputs.author }}
        number: ${{ steps.event.outputs.number }}
