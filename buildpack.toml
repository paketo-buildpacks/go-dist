    strip-components = 1
    uri = "https://go.dev/dl/go1.18.5.linux-amd64.tar.gz"
    version = "1.18.5"

  [[metadata.dependencies]]
    cpe = "cpe:2.3:a:golang:go:1.19:*:*:*:*:*:*:*"
    id = "go"
    licenses = ["BSD-3-Clause"]
    name = "Go"
